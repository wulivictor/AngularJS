<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示效果</title>
</head>
<script src="../js/jquery-2.1.4.js"></script>

<script>
    $(document).ready(function () {
        $("div").css({
            "width":"300px",
            "height":"300px",
            "background-color":"yellowgreen",
            "display":"none",
        })


        //显示和隐藏
        $("button").eq(0).click(function () {
            $("div").show(600,"linear",function () {
                console.log("动画执行完毕");
            });
        })

        $("button:last").click(function () {
            $("div").hide(600,"linear",function () {
                console.log("动画执行完毕");
            });
        })


        //滑动效果

    })
    
    
    
</script>
<body>




<button>显示</button>
<button>隐藏</button>

<div></div>
</body>
</html>
