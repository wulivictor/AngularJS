<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			::-webkit-input-placeholder {
				color: #aaaaaa
			}
			
			a:hover {
				color: red;
			}
			
			a:link {
				color: red;
			}
			::-webkit-scrollbar{display: none;}
		</style>
	</head>

	<body>
		<div style=" height:40px; background-color:#58c0ed; border-bottom:1px solid #000;">
			<h1 class="mui-title">注册</h1>
			<a><img src="images/left.jpg" </a>
		</div>
		
		<!--上面先留着吧 -->
		<div class="mui-navbar-inner mui-bar mui-bar-nav" style=" height:40px;background-color: #58c0ed;height: 40px; width: auto;border-bottom:1px solid #000;">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<img src="images/left.jpg">
				</button>
			<h1 class="mui-center mui-title">注册</h1>

		</div>

		
		
		
		
		<div class="mui-content" style="margin-top:-20px ;">
			<form class="mui-input-group">
				<div class="mui-input-row">

					<p><img src="images/raw_1502775350.png" style="width: 30px; height: auto; margin-left: 13px;margin-bottom: -10px;">
						<input id="phone_number" type="text" class="mui-input-clear mui-input" placeholder="请输入手机号码" style="width: 145px;height: 40px; border: 0px;margin-left:-5px; font-size: 12px;" /><button style="background-color: #fa8c35;margin-top: 3px; width: 90px; height: 25px; font-size: 10px; float: right; margin-right: 55px;">获取短信验证码</button></p>

				</div>

				<div class="mui-input-row">

					<img src="images/raw_1502775720.png" style="width: 40px; height: auto; margin-left:7px;margin-bottom: -10px;">
					<input id="vertiry" type="text" class="mui-input-clear mui-input" placeholder="请输入您收到的验证码" style="width: auto;height: 40px; border: 0px;margin-left:-9px;font-size: 12px;" />

				</div>

				<div class="mui-input-row">

					<img src="images/raw_1502769231.png" style="width: 23px; height: auto; margin-left:15px;margin-bottom: -5px;">
					<input id="vertiry" type="password" class="mui-input-clear mui-input" placeholder="请输入6-25位密码" style=" font-size: 12px; width: auto;height: 40px; border: 0px;" />

				</div>

				<div class="mui-input-row">

					<img src="images/raw_1502769231.png" style="width: 23px; height: auto; margin-left:15px;margin-bottom: -5px;">
					<input id="vertiry" type="password" class="mui-input-clear mui-input" placeholder="请确认6-25位密码" style=" font-size: 12px; width: auto;height: 40px; border: 0px;" />

				</div>
			</form>
			<div class="mui-content-padded">
				<p style=" margin-left: 20px;margin-top: -10px;margin-bottom: 40px;"><input type="checkbox" style="">
					<font style="color: black; font-size: 10px;">我阅读并同意
						<a href="#">《禾里用户协议》</a>
				</p>
			</div>

			<div class="mui-content-padded">
				<center>
						<input type="button" id='login' class="mui-btn mui-btn-block mui-btn-primary" style=" width:290px; height: 40px; background-color: #079ad9; border: 0px;border-radius: 15px;color: black;font-size:20px;" value="点击注册">
				</center>
			</div>

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							email: emailBox.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if(passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if(err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功');
							/*
							 * 注意：
							 * 1、因本示例应用启动页就是登录页面，因此注册成功后，直接显示登录页即可；
							 * 2、如果真实案例中，启动页不是登录页，则需修改，使用mui.openWindow打开真实的登录页面
							 */
							plus.webview.getLaunchWebview().show("pop-in", 200, function() {
								plus.webview.currentWebview().close("none");
							});
							//若启动页不是登录页，则需通过如下方式打开登录页
							//							$.openWindow({
							//								url: 'login.html',
							//								id: 'login',
							//								show: {
							//									aniShow: 'pop-in'
							//								}
							//							});
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
