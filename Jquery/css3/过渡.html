<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }

    .box{
        position: absolute;
        width: 1000px;
        height: 300px;
        background-color: transparent;
        font-weight: 500;
        font-family:"微软雅黑","SimSun", "宋体";
        font-size: 30px;
        text-align: center;
        vertical-align: middle;

    }

    .content{

        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
        position: absolute;
        left: 0px;
        font: 600 15px/100px "微软雅黑";
        text-align: center;
        transition: all 2s ;

    }

    .box:hover .content{
        width: 200px;
        height: 200px;
        position: absolute;
        left: 750px;
        background-color: yellow;
        font: 600 30px/200px "微软雅黑";
        text-align: center;
        color: white;

    }

</style>
<body>

<div class="box">

    <div class="content">
变大
    </div>
</div>
</body>
</html>
