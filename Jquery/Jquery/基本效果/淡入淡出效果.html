<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出效果</title>
</head>
<script src="../js/jquery-2.1.4.js"></script>
<script>
    $(document).ready(function () {
        $("div").css({
            "width": "300px",
            "height": "300px",
            "background-color": "yellowgreen",
            "display": "none"
        });

        $("input[value*='淡入']").click(function () {
            $("div").fadeIn(400,function () {
                console.log("效果执行完毕")
            });

        })

        $("input[value*='淡出']").click(function () {
            $("div").fadeOut(400,function () {
                console.log("效果执行完毕")
            });
        })

        $("input[value*='fadeTo']").click(function () {
            $("div").fadeTo(400,0.5,function () {
                console.log("效果执行完毕")
            });
        })

        $("input[value*='fadeToggle']").click(function () {
            $("div").fadeToggle("slow","linear");
        })

        $("input[value*='自定义动画']").click(function () {
            $("div").animate({
                "width":"600px",
                "height":"600px",
                // "backgroundColor":"red"
            },600,function () {
                console.log("自定义执行完毕");

            })
        })


    })

</script>
<body>

<input type="button" value="淡入">
<input type="button" value="淡出">
<input type="button" value="fadeTo">
<input type="button" value="fadeToggle">
<input type="button" value="自定义动画">

<div class="item"></div>

</body>
</html>
