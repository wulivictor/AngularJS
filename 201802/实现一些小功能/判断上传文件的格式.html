<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断上传文件的格式</title>
</head>
<body>

请选择上传的图片<input type="file" id="file"><abc style="color: red;">上传格式为jpg,png</abc>
<script>
    document.getElementById("file").onchange=function () {
        var filename=document.getElementById("file").value;
        var begin= filename.lastIndexOf(".");
        var type=filename.slice(begin+1,filename.length).toUpperCase();
        if (!(type=="JPG"||type=="PNG")){
            alert("非法文件！！！")
        }
    }
</script>
</body>
</html>
