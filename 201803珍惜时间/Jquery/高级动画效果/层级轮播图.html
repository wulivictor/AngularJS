<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级轮播图</title>
</head>
<style>

    *{
        margin: 0;
        padding: 0;
    }
    div{
        overflow: hidden;
        width: 650px;
        margin: 100px auto;
    }
    ul{
        width:6500px;
        height: 250px;
        list-style: none;
    }

    ul li{
      float: left;
    }


</style>
<script src="js/jquery-2.1.4.js"></script>
<body>

<div>
    <ul>
        <li><img src="image/01.jpg"></li>
        <li><img src="image/02.jpg"></li>
        <li><img src="image/03.jpg"></li>
        <li><img src="image/04.jpg"></li>
        <li><img src="image/05.jpg"></li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

</div>






</body>
</html>
