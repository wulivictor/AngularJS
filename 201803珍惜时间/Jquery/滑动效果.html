<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动效果</title>

</head>
<script src="js/jquery-2.1.4.js"></script>
<script>
    $(document).ready(function () {
        $(".item").css({
            "width":"300px",
            "height":"300px",
            "background-color":"yellowgreen",
            "display":"none",
        });


        //下拉显示
        $("input[value*='下拉']").click(function () {
            $(".item").slideDown(400,"linear",function () {
            });
        })

        //上拉隐藏
        $("input[value*='上拉']").click(function () {
            $(".item").slideUp(400,"linear",function () {
            });
        })

        $("input[value*='toggle']").click(function () {
            $(".item").slideToggle(400,"linear",function () {
            });
        })

    })
</script>
<body>

<input type="button"  value="下拉">
<input type="button"  value="上拉">
<input type="button"  value="toggle">
<div class="item"></div>

</body>
</html>
